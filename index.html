<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <!-- Bootstrap CSS betöltése -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        body {
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Regisztráció
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="username">Felhasználónév</label>
                                <input type="text" class="form-control" id="username" placeholder="Felhasználónév">
                            </div>
                            <div class="form-group">
                                <label for="password">Jelszó</label>
                                <input type="password" class="form-control" id="password" placeholder="Jelszó">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Regisztráció</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        Már van fiókod? <a href="login.html">Tovább a bejelentkezéshez</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript és jQuery betöltése -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
