<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Közösségi Platform</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        .col-4 {
            flex: 0 0 33.3333%;
            max-width: 33.3333%;
            box-sizing: border-box;
            padding: 15px;
        }
        .esemeny {
            background-color: lightgray;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6); /* Adding shadow effect */
        }
        .add-event-button {
            display: flex;
            justify-content: flex-start; /* Aligns the button to the left */
            margin-bottom: 20px;
        }
        .add-event-button button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-event-button button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
		a{
		color: black;
		text-decoration: none;
		}
    </style>
</head>
<body>
    <header>
        <h1>Közösségi Platform</h1>
    </header>

    <main>
        <section id="esemenyek">
            <h2>Jelenlegi Topicok</h2>
            <div class="add-event-button">
                <button onclick="createForm()">+</button>
            </div>
            <div class="row" id="row">
            </div>
        </section>

        <section id="form-section" class="hidden">
            <h2>Új Topic Létrehozása</h2>
            <form id="new-topic-form" onsubmit="handleFormSubmit(event)">
                <label for="topic-name">Topic Neve:</label>
                <input type="text" id="topic-name" name="topic-name" required>
                <label for="topic-author">Szerző:</label>
                <input type="text" id="topic-author" name="topic-author" required>
                <label for="topic-description">Leírás:</label>
                <textarea id="topic-description" name="topic-description" required></textarea>
                <button type="submit">Létrehozás</button>
            </form>
        </section>

        <!-- <section id="uzenetek"> -->
            <!-- <h2>Privát Üzenetek</h2> -->
            <!-- <div class="uzenet"> -->
                <!-- <p><strong>Felhasználó1:</strong> Szia, eljössz az eseményre?</p> -->
                <!-- <textarea placeholder="Válasz írása..."></textarea> -->
                <!-- <button type="button">Küldés</button> -->
            <!-- </div> -->
        <!-- </section> -->
    </main>

    <!-- <footer> -->
        <!-- <p>&copy; 2024 Közösségi Portál</p> -->

    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyBS2rFW8Kna-YayFzh54wS6ZInQOozdlgg",
          authDomain: "evvegiproject.firebaseapp.com",
          projectId: "evvegiproject",
          storageBucket: "evvegiproject.appspot.com",
          messagingSenderId: "582492796065",
          appId: "1:582492796065:web:e76f649410ef9df0c96ce0"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);
        var topicok = document.getElementById("esemenyek");
        function loadNotes() {
          //  document.getElementById('notes-list').innerHTML = '<h2>Jegyzetek</h2>';
            db.collection("topics").get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    var note = doc.data();
                    var noteElement = document.createElement('div');
                    noteElement.classList.add('esemeny');
                    noteElement.classList.add('col-4');
                    noteElement.innerHTML = `
                        <div class="card-body">
                            <h3 class="card-title">Topic Neve: ${note.nev}</h3>
                            <p class="card-text">Leírás a Topicról: ${note.leiras}</p>
                            <p class="card-text">Korhatár: ${note.korhatar}</p>
                        </div>`;
                    document.getElementById('row').appendChild(noteElement);
                });
            });
        }
        function createForm() {
            const formSection = document.getElementById('form-section');
            formSection.classList.remove('hidden');
        }

        function handleFormSubmit(event) {
            event.preventDefault();

            const topicName = document.getElementById('topic-name').value;
            const topicAuthor = document.getElementById('topic-author').value;
            const topicDescription = document.getElementById('topic-description').value;
            alert('Sikeresen létrehoztál egy Topicot.');

            console.log('New Topic:', {
                name: topicName,
                author: topicAuthor,
                description: topicDescription
            });
            document.getElementById('new-topic-form').reset();
            document.getElementById('form-section').classList.add('hidden');
        }
        window.onload = function () {
            loadNotes();
        };
    </script>
</body>
</html>
