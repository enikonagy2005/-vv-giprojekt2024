<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segítségkérő Platform</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .col-4 {
            flex: 0 0 33.3333%;
            max-width: 33.3333%;
            box-sizing: border-box;
            padding: 15px;
        }
        .esemeny {
            background-color: #70a5c9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6); /* Adding shadow effect */
        }
        .add-event-button {
            display: flex;
            justify-content: flex-start; /* Aligns the button to the left */
            margin-bottom: 20px;
        }
        .add-event-button button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-event-button button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
		a{
		color: black;
		text-decoration: none;
		}
    </style>
</head>
<body onload="loadNotes()">
    <header>
        <h1>Segítségkérő Platform</h1>
    </header>

    <main>
        <section id="esemenyek">
            <h2>Jelenlegi Segítségkérések</h2>
            <div class="add-event-button">
                <button onclick="createForm()">+</button>
            </div>
            <div class="row" id="row">
            </div>
        </section>

        <section id="form-section" class="hidden">
            <h2>Új Hibajegy Létrehozása</h2>
            <form id="new-topic-form" onsubmit="handleFormSubmit(event)">
                <label for="name">Hiba neve:</label>
                <input type="text" id="name" name="topic-name" required>
                <label for="jatek">Játéktípus:</label>
                <input type="text" id="jatek" name="topic-author" required>
                <label for="leiras" id="leiras">Hiba leírása:</label>
                <input type="text" id="leiras" required>
                <label for="osszeg">Összeg:</label>
                <input type="number" id="osszeg" name="topic-description" required>
                <label for="kapcsolat">Kapcsolat:</label>
                <input type="text" id="kapcsolat" required>
                <button id="btn" type="submit">Létrehozás</button>
            </form>
        </section>

        <!-- <section id="uzenetek"> -->
            <!-- <h2>Privát Üzenetek</h2> -->
            <!-- <div class="uzenet"> -->
                <!-- <p><strong>Felhasználó1:</strong> Szia, eljössz az eseményre?</p> -->
                <!-- <textarea placeholder="Válasz írása..."></textarea> -->
                <!-- <button type="button">Küldés</button> -->
            <!-- </div> -->
        <!-- </section> -->
    </main>

    <!-- <footer> -->
        <!-- <p>&copy; 2024 Közösségi Portál</p> -->
    <!-- </footer> -->
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyBS2rFW8Kna-YayFzh54wS6ZInQOozdlgg",
          authDomain: "evvegiproject.firebaseapp.com",
          projectId: "evvegiproject",
          storageBucket: "evvegiproject.appspot.com",
          messagingSenderId: "582492796065",
          appId: "1:582492796065:web:e76f649410ef9df0c96ce0"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);
        const formSection = document.getElementById('form-section');
        var topicok = document.getElementById("esemenyek");
        function loadNotes() {
          //  document.getElementById('notes-list').innerHTML = '<h2>Jegyzetek</h2>';
            db.collection("topics").get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    var note = doc.data();
                    var noteElement = document.createElement('div');
                    noteElement.classList.add('esemeny');
                    noteElement.classList.add('col-4');
                    noteElement.style.maxWidth = "33%";
                    noteElement.innerHTML = `
                        <div class="card-body">
                            <h3 class="card-title">${note.jatek}</h3> 
                            <p class="card-text">Hiba Neve: ${note.hibanev}</p>
                            <p class="card-text">Leírás: ${note.leiras}</p>
                            <p class="card-text">Összeg a megoldásért: ${note.osszeg} Ft</p>
                            <p class="card-text">Kapcsolatfelvétel: ${note.kapcsolat} </p>
                            <p style="color:#a53131; font-weight: bold; margin-top:5px;">Gyanús/nem ideillő tartalmat találsz? Jelezd az adminoknak!</p>
                            <p><button style="background-color: red; color: white; font-weight: bold;">Report</button></p>
                        </div>`;
                    document.getElementById('row').appendChild(noteElement);
                });
            });
        }
        function createForm() {
            formSection.classList.remove('hidden');
        }
        document.getElementById('btn').addEventListener('click', function(e) {
            e.preventDefault();
            var hibanev = document.getElementById('name').value;
            var jatek = document.getElementById('jatek').value;
            var leiras = document.getElementById('leiras').value;
            var kapcsolat = document.getElementById('kapcsolat').value;
            var osszeg = document.getElementById('osszeg').value;
        
            db.collection("topics").add({
                hibanev:hibanev,
                jatek: jatek,
                kapcsolat: kapcsolat,
                leiras: leiras,
                osszeg: osszeg
            })
            .then(function(docRef) {
                console.log("Document written with ID: ", docRef.id);
                document.getElementById('name').value = ''; 
                document.getElementById('leiras').value = '';
                document.getElementById('jatek').value = '';
                document.getElementById('osszeg').value = '';
                document.getElementById('kapcsolat').value = '';
                document.getElementById('row').innerHTML = '';
                formSection.classList.add('hidden');
                loadNotes();
            })
            .catch(function(error) {
                console.error("Error adding document: ", error);
            });
        });

    </script>
</body>
</html>
